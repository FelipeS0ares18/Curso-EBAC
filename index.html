<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-calculator-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow&family=Phudu:wght@300;400&family=Raleway:wght@300&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icons8-graduation-cap-30.png" alt="Capelo">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form_atividade">
            <input type="text" id="nome_atividade" placeholder="Digite a matéria" required/>
            <input type="number" id="nota_atividade" placeholder="Digite a nota" required min="0" max="10"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <td>Media final</td>
                <td>7</td>
                <td> <span class="resultado aprovado">Aprovado</span></td>
            </tfoot>
        </table>
    </body>
    </div>
</html>
