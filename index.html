<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
<body>
    <div class="container">
        <h1>EBAC Bank</h1>
        <h2>Depósitos</h2>

        <p class="mensagem_de_sucesso"></p>
            <form id="form_deposito"> 
                <label><input type="text" placeholder="Digite seu nome completo" id="nome_beneficiario" required></label>
                <p class="nome_invalido">Nome invalido!</p>
                <label><input type="number" placeholder="Digite a conta a conta do benficiário" id="conta" required></label>
                <label><input type="number" id="valor" placeholder="Digite o valor" required></label>
                <textarea name="" id="text" cols="30" rows="2" placeholder="Adicione um descrição"></textarea>
                <button type="submit" id="botao">Depositar</button>
            </form>
            <p class="mensagem_de_sucesso"></p>
    </div>
</body>
</html>
