<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Gerenciador de tarefas</h1> 
        <button type="button">Nova tarefa</button>
    </header>
    <form>
        <h2>Adicione uma nova tarefa</h2>
        <input type="text" required placeholder="Insira a sua tarefa" id="input_tarefa"/>
        <button type="submit" id="botao_add">Adicionar</button>
        <button type="reset" id="botao_cancelar">Cancelar</button>
    </form>
    <div class="container">
        <ul>
            
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
